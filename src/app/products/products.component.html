            <img src={{data.image}} class="card-img-top" style="height: 300px;" alt="...">

                <h4 class="card-title" placement="bottom" ngbTooltip="{{data.title}}">{{data.title}}</h4>
                <h6 class="card-text" style="height: 10px; margin: 20px 0px 20px 0px;">â‚¹{{data.price}}</h6>

        </div>
    </div>
</div>
