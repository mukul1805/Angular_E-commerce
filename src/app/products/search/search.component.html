<div class="search-product">
    <!-- <input class="search-product-input" [value]="searchText" (input)="updateSearchText($event)"> -->
    <input class="search-product-input" [(ngModel)]="searchText" >
    <!-- <button class="btn btn-search" [disabled]="!searchText" >Search</button> -->
    <button [ngClass]="{'btn':true,  'btn-search':searchText, 'btn-search-disabled':!searchText}" [disabled]="!searchText" (click)="updateSearchText($event)" >Search</button>
</div>

<div class="search-result-for">
    <p *ngIf="searchText">  <strong> Search Result for: </strong> {{ searchText }}</p>
</div>
